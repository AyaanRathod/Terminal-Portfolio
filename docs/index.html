<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ayaan Rathod | Terminal Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <div class="terminal-button close"></div>
                <div class="terminal-button minimize"></div>
                <div class="terminal-button maximize"></div>
            </div>
        </div>
        <div class="terminal-wrap">
            <!-- Terminal content will be inserted here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/figlet/lib/figlet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/isomorphic-lolcat"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/xml_formatting.js"></script>
    
    <!-- Add keyboard detection script -->
    <script>
    // Detect virtual keyboard on mobile devices
    let originalHeight = window.innerHeight;
    window.addEventListener('resize', function() {
        if (window.innerHeight < originalHeight) {
            // Keyboard likely opened
            document.body.classList.add('keyboard-open');
        } else {
            // Keyboard likely closed
            document.body.classList.remove('keyboard-open');
            originalHeight = window.innerHeight;
        }
    });
    
    // Prevent double-tap zoom on mobile
    document.addEventListener('touchend', function(e) {
        const now = Date.now();
        const DOUBLE_TAP_THRESHOLD = 300;
        if (now - (window.lastTouchEnd || 0) < DOUBLE_TAP_THRESHOLD) {
            e.preventDefault();
        }
        window.lastTouchEnd = now;
    }, false);
    </script>
    
    <script src="./Js/my-terminal.js"></script>
</body>
</html>
