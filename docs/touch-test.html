<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Terminal Touch Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css"/>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #0c0c0c;
        }
        .test-terminal {
            height: 100%;
            width: 100%;
        }
        .debug {
            position: fixed;
            bottom: 0;
            left: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px;
            font-size: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="debug" class="debug">Debug: Ready</div>
    <div class="test-terminal"></div>

    <script src="https://cdn.jsdelivr.net/npm/jquery"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>
    <script>
        const debug = document.getElementById('debug');
        function log(msg) {
            debug.innerHTML = 'Debug: ' + msg;
        }
        
        const term = $('.test-terminal').terminal(function(command) {
            if (command) {
                this.echo("You typed: " + command);
                log('Executed: ' + command);
            }
        }, {
            greetings: "Simple Terminal Test",
            prompt: "test$ ",
            mobileMode: true,
            mobileKeys: true,
            scrollOnEcho: true,
            historySize: 10
        });
        
        // Log events to help debug
        term.on('keypress', function(e) {
            log('Keypress: ' + e.key);
        });
        
        term.on('keydown', function(e) {
            if (e.key === 'Enter') {
                log('Enter pressed');
            }
        });
    </script>
</body>
</html>
